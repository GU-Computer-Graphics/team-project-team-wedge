<body>
    <div id="container"></div>

    <script src="./js/libs/ammo.js"></script>
    <script src="./js/libs/three.js"></script>
    <script src="./js/libs/stats.js"></script>
    <script src="./js/libs/OrbitControls.js"></script>

    <script src="./js/keyboard.js"></script>
    <script src="./js/car.js"></script>
    <script src="./js/scene.js"></script>

    <script>
        const VehicleLights = {
            OFF: new THREE.Color("black"),
            FRONT_ON: new THREE.Color("orange"),
            REAR_ON: new THREE.Color("brown"),
        };

        const container = document.getElementById("container");
        const ZERO_QUATERNION = new THREE.Quaternion(0, 0, 0, 1);
        const loader = new THREE.TextureLoader();
        const clock = new THREE.Clock();
        const syncList = [];
        const dynamicObjects = [];
        const stats = new Stats();

        const KeyStates = {
            UP: 0,
            UNLOCKED: 1,
            JUST_PRESSED: 2,
            REPEATING: 3,
            LAST: 4,
        };
        const keyboard = new Keyboard();
        let cameraState = 0;
        let camera, scene, renderer;
        let carSpeed = 0.00;

        function assetLoader(url, config) {
            const texture = loader.load(url);

            texture.wrapS = config.wrapS;
            texture.wrapT = config.wrapS;
            texture.repeat.set(config.repeat.U, 40);
            texture.repeat.set(config.repeat.V, 40);

            return texture;
        }

        function initPhysics() {
            collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
            dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
            broadphase = new Ammo.btDbvtBroadphase();
            solver = new Ammo.btSequentialImpulseConstraintSolver();
            physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration);
            physicsWorld.setGravity(new Ammo.btVector3(0, -9.82, 0));
        }

        function update() {
            stats.begin();

            const delta = clock.getDelta();
            for (var i = 0; i < syncList.length; i++) {
                syncList[i](delta);
            }
            physicsWorld.stepSimulation(delta, 10);
            renderer.render(scene, camera);


            stats.end();
            requestAnimationFrame(update);
        }

        function init(Ammo) {

            initPhysics();

            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.02,
                2000
            );
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer();

            const controls = new THREE.OrbitControls(camera);
            const ambientLight = new THREE.AmbientLight(0x204040);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);


            camera.position.y = 2;
            camera.position.z = -10;
            camera.rotation.y = Math.PI;

            dirLight.position.set(10, 10, 5);

            renderer.setClearColor(0xbfd1e5);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.render(scene, camera);
            container.appendChild(renderer.domElement);

            const terrainTexture = assetLoader(
                "https://raw.githubusercontent.com/GU-Computer-Graphics/team-project-team-wedge/main/assets/grass.jpg",
                {
                    wrapS: THREE.MirroredRepeatWrapping,
                    wrapT: THREE.MirroredRepeatWrapping,
                    repeat: {
                        U: 40,
                        V: 40
                    },
                }
            );

            const roadTexture = assetLoader(
                "https://raw.githubusercontent.com/GU-Computer-Graphics/team-project-team-wedge/main/assets/road.jpg",
                {
                    wrapS: THREE.RepeatWrapping,
                    wrapT: THREE.RepeatWrapping,
                    repeat: {
                        U: 10,
                        V: 10
                    },
                }
            );

            const brickTexture = assetLoader(
                "https://raw.githubusercontent.com/GU-Computer-Graphics/team-project-team-wedge/main/assets/brick.jpg",
                {
                    wrapS: THREE.RepeatWrapping,
                    wrapT: THREE.RepeatWrapping,
                    repeat: {
                        U: 10,
                        V: 4
                    },
                }
            );

            const roadMaterial = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide,
                map: roadTexture
            });

            const brickMaterial = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide,
                map: brickTexture
            });

            const terrainMaterial = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide,
                map: terrainTexture
            });

            scene.add(makeTerrain(terrainMaterial));
            makeTrack(roadMaterial, brickMaterial);
            new AmmoCar(syncList, physicsWorld, keyboard);
            scene.add(ambientLight);
            scene.add(dirLight);

            update();

            window.setInterval(function () {
                document.getElementById("speed").innerHTML = carSpeed;
            }, 50);

            stats.showPanel(1);
            document.body.appendChild(stats.dom);
        }

        Ammo().then((Ammo) => init(Ammo));

    </script>

    <div id="controls">
        <li>W : accelerate </li>
        <li>S : decelerate / reverse</li>
        <li>A : turn left </li>
        <li>D : turn right </li>
        <li>L : headlights </li>
        <li>C : cycle camera angle </li>
        <li>SPACE : handbrake </li>
    </div>

    <div id="speedometer">
        <p id="speed">00.00</p>
        <p>kmph</p>
    </div>

</body>

</html>
